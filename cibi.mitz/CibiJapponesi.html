<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Collegamento al CSS di Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Personalizza lo stile per il sfilata di immagini */
        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        /* Stile per la sezione dei prodotti */
        .product-item {
            margin-bottom: 30px;
        }

        .product-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-item .card-body {
            text-align: center;
        }
    </style>
</head>
<body>


<!-- sfilata di immagini o carosello -->

 <!--Contenitore principale del carosello-->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <!--Questo div contiene tutte le voci del carosello (le immagini o altri contenuti).
-->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images.jpg" class="d-block w-100" alt="Sushi Rolls">
        </div>
        <div class="carousel-item">
            <img src="csm_sushi-kakkoii_2c56fe3133.jpg" class="d-block w-100" alt="Sushi Deluxe">
        </div>
        <div class="carousel-item">
            <img src="sushi-time.jpg" class="d-block w-100" alt="Nigiri">
        </div>
    </div>
    <!-- Questo link consente di andare alla diapositiva precedente. -->
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
 <!--Questo link consente di andare alla diapositiva successiva.-->
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!--carousel-control-prev-icon e carousel-control-next-icon per visualizzare le frecce direzionali, e l'attributo aria-hidden="true" per l'accessibilitÃ .-->
</div>

<!-- Sezione dei prodotti -->
<div class="container mt-5">
    <h2 class="text-center mb-4">I nostri Prodotti</h2>
    <div class="row">
        <!-- Primo prodotto -->
        <div class="col-md-4">
            <div class="card product-item">
                <img src="images.jpg" class="card-img-top" alt="Sushi Rolls">
                <div class="card-body">
                    <h5 class="card-title">Sushi Rolls</h5>
                    <p class="card-text">Deliziosi rolls di sushi, perfetti per ogni occasione.</p>
                </div>
            </div>
        </div>

        <!-- Secondo prodotto -->
        <div class="col-md-4">
            <div class="card product-item">
                <img src="csm_sushi-kakkoii_2c56fe3133.jpg" class="card-img-top" alt="Sushi Deluxe">
                <div class="card-body">
                    <h5 class="card-title">Sushi Deluxe</h5>
                    <p class="card-text">Un'esperienza gourmet con i migliori ingredienti.</p>
                </div>
            </div>
        </div>

        <!-- Terzo prodotto -->
        <div class="col-md-4">
            <div class="card product-item">
                <img src="sushi-time.jpg" class="card-img-top" alt="Nigiri">
                <div class="card-body">
                    <h5 class="card-title">Nigiri</h5>
                    <p class="card-text">Semplici e deliziosi nigiri sushi, una vera prelibatezza.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<html lang="it">
<head>

    <title>Pagina Web con Bootstrap</title>

    <!-- Collegamento al CSS di Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        .product-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<!-- Script Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
