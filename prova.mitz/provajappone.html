<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Collegamento al CSS di Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Personalizza lo stile per il sfilata di immagini */
        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        /* Stile per la sezione dei prodotti */
        .product-item {
            margin-bottom: 30px;
        }

        .product-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-item .card-body {
            text-align: center;
        }
    </style>
</head>
<body>


<!-- sfilata di immagini o carosello -->

 <!--Contenitore principale del carosello-->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <!--Questo div contiene tutte le voci del carosello (le immagini o altri contenuti).
-->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="santuario-meiji-tokyo-compressor.jpg" class="d-block w-100" alt="santuario-meiji-tokyo">
        </div>
        <div class="carousel-item">
            <img src="akihabara-copertina.jpg" class="d-block w-100" alt="akihabara">
        </div>
        <div class="carousel-item">
            <img src="asakusa-tokyo.jpg" class="d-block w-100" alt="asakusa-tokyo">
        </div>
    </div>
    <!-- Questo link consente di andare alla diapositiva precedente. -->
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
 <!--Questo link consente di andare alla diapositiva successiva.-->
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!--carousel-control-prev-icon e carousel-control-next-icon per visualizzare le frecce direzionali, e l'attributo aria-hidden="true" per l'accessibilitÃ .-->
</div>

<!-- Sezione dei prodotti -->
<div class="container mt-5">
    <h2 class="text-center mb-4">posti cosnsigliati da visitar</h2>
    <div class="row">
        <!-- Primo prodotto -->
        <div class="col-md-4">
            <div class="card product-item">
                <img src="santuario-meiji-tokyo-compressor.jpg" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">santuario-meiji</h5>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>

        <!-- Secondo prodotto -->
        <div class="col-md-4">
            <div class="card product-item">
                <img src="akihabara-copertina.jpg" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">akihabara</h5>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>

        <!-- Terzo prodotto -->
        <div class="col-md-4">
            <div class="card product-item">
                <img src="asakusa-tokyo.jpg" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">asakusa-tokyo</h5>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Web con Bootstrap</title>

    
<!-- Script Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
